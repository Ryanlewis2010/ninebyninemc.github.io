<!DOCTYPE html>
<html>
<body>
<h1>Nine By Nine Server Status</h1>
<script src="https://mcapi.us/scripts/minecraft.js"></script>
<div class="server-status">
  Nine By Nine Lobby Server is <span class="server-online"></span>!
</div>
<script>
  MinecraftAPI.getServerStatus('play.ninebynine.tk', {
    port: 25565 // optional, only if you need a custom port
  }, function (err, status) {
    if (err) {
      return document.querySelector('.server-status').innerHTML = 'Nine By Nine Lobby Server is offline.';
    }

    // you can change these to your own message!
    document.querySelector('.server-online').innerHTML = status.online ? 'online' : 'offline';
  });
</script>
